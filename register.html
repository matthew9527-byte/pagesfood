<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white flex items-center justify-center">

  <!-- Form Register -->
  <div class="bg-white rounded-2xl p-10 w-full max-w-md flex flex-col items-center border border-gray-300 mx-auto shadow-md">
        <h2 class="text-3xl font-bold mb-2">Create account</h2>
        <p class="text-gray-500 mb-6">Join us and start your journey today.</p>

        <!-- thêm onsubmit -->
        <form id="registerForm" onsubmit="register(event)" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700">User name</label>
        <input 
          type="text" 
          id="regUsername"
          placeholder="Enter your Username"
          class="mt-1 w-full px-4 py-2 border rounded-lg bg-blue-50 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="regPassword"
          placeholder="Enter your Password"
          class="mt-1 w-full px-4 py-2 border rounded-lg bg-blue-50 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword"
          placeholder="Confirm your Password"
          class="mt-1 w-full px-4 py-2 border rounded-lg bg-blue-50 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          required>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
        Register
      </button>
        </form>

        <p id="regMessage" class="text-center mt-4"></p>

        <p class="mt-6 text-center text-sm text-gray-500">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Sign in here</a>
        </p>
  </div>

  <!-- ảnh minh họa -->
  <div class="hidden md:flex  items-center justify-center  p-6">
    <img src="anhlogin.jpg" alt="max-w-sm" class="w-2xl max-w-2xl object-contain">
  </div>

  <script>
    function register(event) {
      event.preventDefault();

      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const message = document.getElementById("regMessage");

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match!";
        message.className = "text-center text-red-600 mt-4";
        return;
      }

      // Lưu tài khoản vào localStorage
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      message.textContent = "Register successful! Redirecting...";
      message.className = "text-center text-green-600 mt-4";

      // Sau 1.5s chuyển sang login.html
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>
</body>
</html>
